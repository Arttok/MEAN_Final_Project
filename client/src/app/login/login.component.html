<form class="form-login" id="form-login">
        <img class="mb-4 offset-md-4 pt-4 pl-5" src="/assets/img/lock.png" alt="Login" id="lock" />

        <h1 class="h3 mb-3 offset-md-5 font-weight-normal text-light">Please Log in</h1>

      <div class="offset-md-4 col-12">
        <label for="user_name" class="sr-only">Username</label>
        <input type="text" id="user_name" class="form-control  col-4" placeholder="UserName" required autofocus />
        <label for="user_password" class="sr-only">Password</label>
        <input type="password" id="user_password" class="form-control col-4" placeholder="Password" required />

        <button class="btn btn-lg btn-primary btn-block col-4" type="submit" id="submitBtn">Log in</button>
        <button class="btn btn-lg btn-info btn-block hidden col-4" type="button" id="logoutBtn">Log out</button>
        <br />
        <div class="alert alert-success hidden col-4" role="alert" id="msg"></div>
      </div>
</form>
