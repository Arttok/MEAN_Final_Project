<!--Main section of the page. Has the menu bar as well as table that is generated via JS-->
<main>
    <form class="col-12" method="GET">
      <!--Should be Post but not due to github / live server reasons.-->
      <div class="col-12 text-light">
        <div class="text-center">
          <p class="h2">Seach for Hart-eSport Teams!</p>
          <select (change)="onSelect($event, $event.target.value)" id="leagueDropdown">
            <option value="all" name="All">All</option>
            <option value="Male">Male Only</option>
            <option value="Female">Female Only</option>
            <option *ngFor="let region of regions" value="Region" id="{{region.Name}}">{{region.Name}}</option>
            <option *ngFor="let league of leagues" value="League" id="{{league.Code}}">{{league.Name}}</option>
          </select>
          
          <p class="text-light h3" id="DnDtxt"></p>
          <figure>
            <img src="#" alt="error" id="errorimg" class="hidden"/>
          </figure>
          <br />
          <div class="pt-3">
            <table id="teams" class="tables table-striped table-bordered col-md-8 offset-md-2">
              <thead>
                  <tr>
                      <th>Team Name</th>
                      <th>League</th>
                      <th>Region</th>
                      <th>Gender</th>
                      <th>Max Team Members</th>
                      <th>Manager</th>
                  </tr>
              </thead>
              <tbody>
                  <tr *ngFor="let selectedTeams of filterTeams">
                      <td>{{selectedTeams.TeamName}}</td>
                      <td>{{selectedTeams.League}}</td>
                      <td>{{selectedTeams.Region}}</td>
                      <td>{{selectedTeams.TeamGender}}</td>
                      <td>{{selectedTeams.MaxTeamMembers}}</td>
                      <td>{{selectedTeams.ManagerName}}</td>
                  </tr>
              </tbody>
          </table>
          </div>
        </div>
      </div>
    </form>
  </main>
